<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Posts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      
      <ion-title size="medium">Posts</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="posts; else loading">
    <ion-card *ngFor="let post of posts">
      <img src="{{ post.image }}" />
      <ion-card-header>
        <ion-card-subtitle>{{ post.publishDate }}</ion-card-subtitle>
        <ion-card-title>{{ post.text }}</ion-card-title>
        
      </ion-card-header>
      
      &nbsp;&nbsp; <a href="{{post.link}}"> {{post.link}}</a>
      <br><br>

<!-- function untuk tags di post profile -->

      <div *ngFor="let tag of post.tags"> 
        &nbsp; <ion-badge color="light"> 
          {{ tag }}
        </ion-badge>
      </div>

  



      <!-- pemanggilan function comment -->

      <!-- <div *ngFor="let tag of post.comments">
        <ion-badge color="danger">
          {{ comments }}
        </ion-badge>
      </div> -->
      <ion-card-content>
        <ion-icon name="heart" color="danger"></ion-icon>{{ post.likes }}

       <!-- untuk icon comment -->
       
        &nbsp;&nbsp;  <ion-icon name="mail-open" color="primary"></ion-icon>
       
        <br/>
        Posted by: {{ post.owner.firstName }} {{ post.owner.lastName }}
      </ion-card-content>
    </ion-card>
  </div>

  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->

  <ng-template #loading>
   <ion-spinner name="crescent"></ion-spinner>
  </ng-template>
</ion-content>
