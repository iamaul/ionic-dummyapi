<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Posts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      
      <ion-title size="medium">{{ tagname }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="posttags; else loading">
    <ion-card *ngFor="let post of posttags">
      <img src="{{ post.image }}" />
      <ion-card-header>
        <ion-card-subtitle>{{ post.publishDate }}</ion-card-subtitle>
        <ion-card-title><a href="{{post.link}}">{{ post.link }}</a></ion-card-title>
      </ion-card-header>
      <div class="ion-text-justify">&nbsp;&nbsp;{{ post.text }}</div><br><br>

      <!-- function untuk tags di post profile -->
      <div *ngFor="let tag of post.tags"> 
        &nbsp; <ion-badge button color="light" [routerLink]="['/tabs', 'tab5', tag]"> 
          {{ tag }}
        </ion-badge>
      </div>

      <!-- pemanggilan function comment -->

      <!-- <div *ngFor="let tag of post.comments">
        <ion-badge color="danger">
          {{ comments }}
        </ion-badge>
      </div> -->
      <ion-card-content>
        <ion-icon name="heart" color="danger"></ion-icon>{{ post.likes }}

        <!-- untuk icon comment -->
        &nbsp;&nbsp;  <ion-icon button name="mail-open" color="primary"></ion-icon><br/>
        Posted by: {{ post.owner.firstName }} {{ post.owner.lastName }}
      </ion-card-content>
    </ion-card>
  </div>

  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->

  <ng-template #loading>
   <ion-spinner name="crescent"></ion-spinner>
  </ng-template>
</ion-content>
